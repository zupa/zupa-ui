<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" ng-app="test">

<head>
    <title>Zupa jQuery - Examples</title>

    <!-- Meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Font: Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

    <!-- Font Awesome -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type='text/css'>

    <!-- Angular JS -->
    <script type="text/javascript" src="angular/angular.js"></script>

    <!-- jQuery -->
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="jquery/jquery-ui.min.js"></script>

    <!-- Plugin: Scrollbar -->
    <link rel="stylesheet" type="text/css" href="../required/scrollbar/jquery.mCustomScrollbar.css">
    <script type="text/javascript" src="../required/scrollbar/jquery.mousewheel.min.js"></script>
    <script type="text/javascript" src="../required/scrollbar/jquery.mCustomScrollbar.min.js"></script>

    <!-- Zupa -->
    <link rel="stylesheet" type="text/css" href="../themes/dark/zupa.css">
    <script type="text/javascript" src="../zupa.angular.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="test-angular.js"></script>

</head>

<body ng-controller="TestCtrl">


<!-- MAIN PANE -->
<zupa-panes>

    <!-- WEST -->
    <zupa-pane orientation="west">
        WEST {{hello}}
    </zupa-pane>

    <!-- NORTH -->
    <zupa-pane orientation="north">
        NORTH
    </zupa-pane>

    <!-- CENTER -->
    <zupa-pane orientation="center">
        CENTER
    </zupa-pane>

    <!-- SOUTH -->
    <zupa-pane orientation="south">
        SOUTH
    </zupa-pane>

    <!-- EAST -->
    <zupa-pane orientation="east">
        EAST
    </zupa-pane>

</zupa-panes>

</body>

</html>
